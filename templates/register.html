<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | LungAI</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            background: radial-gradient(circle at top right, #e2e8f0, #f1f5f9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="position-absolute top-0 w-100 p-4" style="z-index: 2000;">
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show shadow-sm"
            style="max-width:600px; margin:0 auto; border-radius:12px;">
            <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="particles-container" id="particles"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="auth-card">
        <div class="text-center mb-4">
            <a href="/" class="text-decoration-none">
                <div class="fs-1 text-primary"><i class="fas fa-lungs"></i></div>
                <h3 class="fw-bolder mt-2" style="font-family:'Poppins', sans-serif; color:#1e293b;">Lung<span
                        class="text-accent">AI</span></h3>
            </a>
            <p class="text-muted small mt-2">Create your account</p>
        </div>

        <form method="POST" action="/register">

            <div class="mb-3">
                <label class="form-label small fw-semibold">I am registering as a:</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i
                            class="fas fa-user-md text-muted"></i></span>
                    <select name="role" class="form-select border-start-0 ps-0 text-muted shadow-none" required>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-semibold">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="name" class="form-control border-start-0 ps-0" placeholder="John Doe"
                        required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-semibold">Email Address (Gmail)</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i
                            class="fas fa-envelope text-muted"></i></span>
                    <input type="email" name="email" class="form-control border-start-0 ps-0"
                        placeholder="you@gmail.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0"
                        placeholder="Create a password" minlength="6" required>
                </div>
            </div>

            <button type="submit" class="btn-primary-gradient w-100 py-3 rounded-pill fw-bold shadow-sm">
                Register Account
            </button>
        </form>

        <script>
            function registerGoogle() {
                var role = document.querySelector('select[name="role"]').value;
                window.location.href = '/login/google?role=' + role;
            }
        </script>

        <div class="row pt-3">
            <div class="col-12 text-center position-relative">
                <hr class="text-muted opacity-25">
                <span class="text-muted small px-3 bg-white position-absolute top-50 start-50 translate-middle"
                    style="background: rgba(255,255,255,0.85) !important;">Or register with</span>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" onclick="registerGoogle()"
                class="btn btn-light w-100 py-3 fw-bold rounded-pill text-dark d-flex align-items-center justify-content-center gap-2 border shadow-sm transition-all hover-lift"
                style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22" alt="Google logo"> Google
            </button>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted small">Already have an account? <a href="/login"
                    class="text-primary fw-bold text-decoration-none">Sign in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
